install:
 - cmake --version
 - uname -a

## GTest
 - wget -O gtest.tar.gz https://github.com/google/googletest/archive/release-1.7.0.tar.gz
 - tar xf gtest.tar.gz
 - cd googletest-release-1.7.0
 - cmake -DBUILD_SHARED_LIBS=ON .
 - make
 - ls -l
 - sudo cp -a include/gtest /usr/include
 - sudo cp -a libgtest_main.* libgtest.* /usr/lib/
 - cd ..

## Crypto++ (We dont need this for residue, we need it for ripe and mine)
 - git clone https://github.com/weidai11/cryptopp.git
 - git clone https://github.com/amraynweb/cryptopp-pem.git
 - cp cryptopp-pem/* cryptopp/
 - cd cryptopp
 - make
 - sudo make install

## Build
 - cd "${TRAVIS_BUILD_DIR}"
 - mkdir build
 - cd build
 - cmake -Dtest=OFF -Dtravis=ON ..
 - sudo make
 - sudo make install
 - cmake -Dtest=ON -Dtravis=ON ..
 - sudo make
 - sudo make install
 - export LD_LIBRARY_PATH=/usr/local/lib
 - ls -l

script: "./licensepp-unit-tests --gtest_catch_exceptions=0"
branches:
  only:
    - master
    - develop
